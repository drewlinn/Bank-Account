<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit Union!</h1>
      <div class="row">
        <div class="col-md-6">
          <p><strong>Register a new account:</strong></p>
          <form id="register">
            <div class="form-goup">
              <label for="name">Name:</label>
              <input id="name" type="text">
            </div>
            <div class="form-group">
              <label for="initial">Initial Deposit:</label>
              <input id="initial" type="text">
            </div>
            <button class="btn" type="submit">Register</button>
          </form>
        </div>
        <div class="col-md-6">
          <p><strong>Deposit or Withdraw Funds:</strong></p>
          <form id="deposit">
            <div class="form-goup">
              <label for="depositAmount">Deposit Amount:</label>
              <input id="depositAmount" type="text">
            </div>
            <div class="form-group">
              <label for="withdrawalAmount">Withdrawal Amount:</label>
              <input id="withdrawalAmount" type="text">
            </div>
            <button class="btn" type="submit">Do the thing</button>
          </form>
        </div>
      </div>
      <div id="balance">
        <h3>Balance: <span class=balanceAmount></span></h3>
      </div>
    </div>
  </body>
</html>
