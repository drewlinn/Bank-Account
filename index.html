<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Picker</h1>
      <p>Use the drop down menus to select what movie you would like to see, when you would like to see it, and your age group. It will calculate the price of your ticket(s).</p>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="movie">Movie</label>
          <select id="movie" class="form-control">
            <option>Action Movie</option>
            <option>RomCom</option>
            <option>Horror</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <select id="time" class="form-control">
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <select id="age" class="form-control">
            <option>Children (under 18)</option>
            <option>Adults (18+)</option>
            <option>Senior (55+)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning">Submit!</button>
      </form>
      <div id="result">
        <p>Price: <span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
